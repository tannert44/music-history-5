<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="media_q.css">
</head>

<body>
  
  <div id="main-wrapper">
    <header>
      <nav>
        <div class="nav"><a href="#">View Music</a></div>
        <div class="nav"><a href="#">Add Music</a></div>
        <div class="nav"><a href="#">Profile</a></div>
      </nav>
    </header>

      <div id="filter-content">

          <section class="filter-section">
            <label for="song-length">Song length:</label>
          </section>

          <section class="filter-section">
              <input class="centered-width" type="range" name="song-length" min="1" max="50">
          </section>

          <section class="filter-section">
            <label>Artist:</label>
          </section>

          <section class="filter-section">
              <select class="centered-width">
                <option>Options</option>
              </select>
          </section>

          <section class="filter-section">
              <label>Album:</label>
          </section>

          <section class="filter-section">
              <select class="centered-width">
                <option>Options</option>
              </select>
          </section>

        <section class="filter-section">
          <label>Genre:</label>
        </section>

        <div class="checkbox-wrapper">
          <div class="left-three">
            
            <input type="checkbox" value="rock">
            <label for="rock">Rock</label><br>

            <input type="checkbox" value="pop">
            <label for="pop">Pop</label><br>

            <input type="checkbox" value="blues">
            <label for="blue">Blues</label><br>
            
          </div>
          <div class="right-three">
            
            <input type="checkbox" value="classical">
            <label for="classical">Classical</label><br>

            <input type="checkbox" value="Jazz">
            <label for="jazz">Jazz</label><br>

            <input type="checkbox" value="hiphop">
            <label for="hiphop">Hip Hop</label><br>
            
          </div>  
         </div>
            <section class="filter-section cleared">
              <input id="filter-button" type="submit" value="Filter">
           </section>

        </div>  

      <div id="song-info-content">
      </div>

    </div>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script data-main="javascripts/main" src="./bower_components/requirejs/require.js"></script>
</body>
